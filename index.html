<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="dashalert">
        <div class="dashalert__header">
            <p class="dashalert__title">Уведомления</p>
            <div class="dashalert__menu">
                <span class="icon"></span>
            </div>
        </div>
        <div class="dashalert__list">
            <a href="#" class="dashalert__item dashalert__item-subscribe dashalert__item-watched">
                <div class="item-dashalert__icon">
                    <div class="icon"></div>
                </div>
                <div class="item-dashalert__content">
                    <p class="item-dashalert__title">Новые объявления</p>
                    <p class="item-dashalert__text">
                        В запросе Купить 4, 5-комнатную квартиру в Москве и др.
                    </p>
                    <div class="item-dashalert__footer">
                        <p class="item-dashalert__text">2 минуты назад</p>
                        <span class="item-dashalert__divider"></span>
                        <p class="item-dashalert__text">Подписки</p>
                    </div>
                </div>
            </a>
            <a href="#" class="dashalert__item dashalert__item-warning">
                <div class="item-dashalert__icon">
                    <div class="icon"></div>
                </div>
                <div class="item-dashalert__content">
                    <p class="item-dashalert__title">
                        Какое-то очень важное приважное уведомление
                    </p>
                    <div class="item-dashalert__footer">
                        <p class="item-dashalert__text">2 минуты назад</p>
                        <span class="item-dashalert__divider"></span>
                        <p class="item-dashalert__text">Жалобы</p>
                    </div>
                </div>
            </a>
            <a href="#" class="dashalert__item dashalert__item-blog">
                <div class="item-dashalert__icon">
                    <div class="icon"></div>
                </div>
                <div class="item-dashalert__content">
                    <p class="item-dashalert__title">Новые объявления</p>
                    <p class="item-dashalert__text">
                        В запросе Купить 4, 5-комнатную квартиру в Москве и др.
                    </p>
                    <div class="item-dashalert__footer">
                        <p class="item-dashalert__text">2 минуты назад</p>
                        <span class="item-dashalert__divider"></span>
                        <p class="item-dashalert__text">Блог</p>
                    </div>
                </div>
            </a>
        </div>
        <div class="dashalert__footer">
            <a href="#" class="dashalert__more">Показать больше</a>
        </div>
    </div>
</body>

</html>
